<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photography</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Photography - A Sight to See</h1>
    <div class="container">
        <header id="main-header" class="grid">
            <div id="header-logo" class="box-color">
            </div>
            <nav id="header-nav" class="box-color">
                <h2 class="hidden">Main Navigation</h2>
            </nav>
        </header>
        <main>
            <section id="hero" class="grid">
                <div id="hero-image" class="box-color"></div>
                <div id="tag-line" class="box-color2">
                    <h2>The Best You'll Ever Try</h2>
                </div>
            </section>

            <section id="features-con" class="grid">
                <h2 class="hidden">Photo Gallery</h2>
                <section class="feature box-color">
                    <h3>Nature</h3>
                </section>
                <section class="feature box-color">
                    <h3>City</h3>
                </section>
            </section>

        </main>
    </div>
    <div id="footer-con-full" class="box-color">
        <div class="container">
            <footer class="grid">
                <nav id="footer-nav" class="box-color2">
                    <h2 class="hidden">Footer Navigation</h2>
                </nav>
            </footer>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
